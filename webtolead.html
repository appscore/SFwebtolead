<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trideca AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font: Space Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      padding: 20px;
      margin: 0;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #5B40FF;
      letter-spacing: 1.2px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #111;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(91, 64, 255, 0.3);
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1rem;
      color: #ccc;
    }

    .hint {
      margin-top: 4px;
      margin-bottom: 16px;
      font-size: 0.85rem;
      color: #777;
      font-style: italic;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 28px;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #5B40FF;
      box-shadow: 0 0 8px rgba(91, 64, 255, 0.5);
      outline: none;
    }

    select[multiple] {
      height: 140px;
      scrollbar-width: thin;
      scrollbar-color: #5B40FF #1a1a1a;
    }

    select[multiple]::-webkit-scrollbar {
      width: 8px;
    }

    select[multiple]::-webkit-scrollbar-track {
      background: #1a1a1a;
      border-radius: 8px;
    }

    select[multiple]::-webkit-scrollbar-thumb {
      background-color: #5B40FF;
      border-radius: 8px;
      border: 2px solid #1a1a1a;
    }

    input[type="submit"] {
      background-color: #5B40FF;
      color: #fff;
      padding: 14px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #4833cc;
      transform: scale(1.02);
    }

    .logo {
      display: block;
      margin: 30px auto 0 auto;
      width: 160px;
      opacity: 0.85;
      filter: drop-shadow(0 0 6px rgba(91, 64, 255, 0.3));
    }

    @media (min-width: 901px) {
      .logo {
        position: fixed;
        bottom: 10px;
        right: 10px;
        margin: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Trideca AI</h1>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5g000002GoYr" method="POST">

    <input type="hidden" name="oid" value="00D5g000002GoYr">
    <input type="hidden" name="retURL" value="https://www.trideca.com.au/insights">

    <label for="first_name">First Name</label>
    <input id="first_name" maxlength="40" name="first_name" type="text" required>

    <label for="last_name">Last Name</label>
    <input id="last_name" maxlength="80" name="last_name" type="text" required>

    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" type="email" required>

    <label for="company">Company</label>
    <input id="company" maxlength="40" name="company" type="text">

    <label for="00NOb000004WbBp">Event</label>
    <select id="00NOb000004WbBp" name="00NOb000004WbBp" title="Event" required>
      <option value="">-- Select Event --</option>
      <option value="Canberra AI">Canberra AI</option>
    </select>

    <label for="00NOb000004WXub">AI Interest</label>
    <div class="hint">Tap and hold to select multiple options</div>
    <select id="00NOb000004WXub" multiple name="00NOb000004WXub" title="AI Interest">
      <option value="Sovereign AI">Sovereign AI</option>
      <option value="Multi Model AI">Multi Model AI</option>
      <option value="Defence AI">Defence AI</option>
      <option value="Trustworthy AI">Trustworthy AI</option>
      <option value="Explainable AI">Explainable AI</option>
      <option value="AI People">AI People</option>
      <option value="AI Advisory">AI Advisory</option>
      <option value="Just looking to talk">Just looking to talk</option>
      <option value="Just interested in the datasheet">Just interested in the datasheet</option>
    </select>

    <input type="submit" name="submit" value="Submit">

    <!-- Logo is block element on mobile, fixed on large screen -->
    <img src="Group%205395.png" alt="Trideca Logo" class="logo">

  </form>

</body>
</html>
