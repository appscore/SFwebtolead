<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trideca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      padding: 20px;
      margin: 0;
    }

    .header-wrapper {
      max-width: 600px;
      margin: 0 auto 20px auto;
      text-align: center;
    }

    .header-wrapper img.logo {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 0 auto;
    }

    .header-wrapper .subheading {
      margin-top: 12px;
      font-size: 1.05rem;
      font-weight: 400;
      color: #bbb;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .header-wrapper img.stamp {
      width: 100%;
      max-width: 160px;
      height: auto;
      margin: 18px auto;
      display: block;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #111;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(91, 64, 255, 0.3);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #ccc;
    }

    .hint {
      margin-top: 4px;
      margin-bottom: 16px;
      font-size: 0.85rem;
      color: #777;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 0.95rem;
      height: 46px;
    }

    input:focus,
    select:focus {
      border-color: #5B40FF;
      box-shadow: 0 0 8px rgba(91, 64, 255, 0.5);
      outline: none;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .checkbox-group input[type="checkbox"] {
      display: none;
    }

    .checkbox-box {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #ddd;
      flex: 1 1 calc(33.33% - 10px);
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .checkbox-box:hover {
      border-color: #5B40FF;
    }

    .checkbox-group input[type="checkbox"]:checked + .checkbox-box {
      background-color: #5B40FF;
      color: white;
      border-color: #5B40FF;
    }

    input[type="submit"] {
      background-color: #5B40FF;
      color: #fff;
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #4833cc;
      transform: scale(1.02);
    }

    @media (max-width: 480px) {
      .checkbox-box {
        flex: 1 1 calc(50% - 10px);
      }

      .header-wrapper .subheading {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="header-wrapper">
    <img src="trideca-logo.png" alt="Trideca Logo" class="logo">
    <div class="subheading">Build a Smarter Future with AI â€“ and a Lego Set</div>
    <img src="trideca-stamp.png" alt="Trideca Stamp" class="stamp">
  </div>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5g000002GoYr" method="POST">
    <input type="hidden" name="oid" value="00D5g000002GoYr">
    <input type="hidden" name="retURL" value="https://www.trideca.com.au/insights">

    <label for="first_name">First Name</label>
    <input id="first_name" maxlength="40" name="first_name" type="text" required>

    <label for="last_name">Last Name</label>
    <input id="last_name" maxlength="80" name="last_name" type="text" required>

    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" type="email" required>

    <label for="company">Organisation/Department</label>
    <input id="company" maxlength="40" name="company" type="text">

    <label for="title">Job Title</label>
    <input id="title" maxlength="40" name="title" type="text">

    <label for="00NOb000004WbBp">Event</label>
    <select id="00NOb000004WbBp" name="00NOb000004WbBp" disabled>
      <option value="Canberra AI" selected>Canberra AI</option>
    </select>
    <input type="hidden" name="00NOb000004WbBp" value="Canberra AI">

    <label>AI Interest</label>
    <div class="hint">Please select one or more interests below.</div>
    <div class="checkbox-group">
      <label><input type="checkbox" name="00NOb000004WXub" value="Sovereign AI"><div class="checkbox-box">Sovereign AI</div></label>
      <label><input type="checkbox" name="00NOb000004WXub" value="Multimodal AI"><div class="checkbox-box">Multimodal AI</div></label>
      <label><input type="checkbox" name="00NOb000004WXub" value="Defence &amp; Security AI"><div class="checkbox-box">Defence & Security AI</div></label>
      <label><input type="checkbox" name="00NOb000004WXub" value="Trusted &amp; Ethical AI"><div class="checkbox-box">Trusted & Ethical AI</div></label>
      <label><input type="checkbox" name="00NOb000004WXub" value="Explainable AI"><div class="checkbox-box">Explainable AI</div></label>
      <label><input type="checkbox" name="00NOb000004WXub" value="AI Talent &amp; Workforce"><div class="checkbox-box">AI Talent & Workforce</div></label>
      <label><input type="checkbox" name="00NOb000004WXub" value="AI Strategy &amp; Advisory"><div class="checkbox-box">AI Strategy & Advisory</div></label>
      <label><input type="checkbox" name="00NOb000004WXub" value="Exploring Ideas / open to chat"><div class="checkbox-box">Exploring Ideas / open to chat</div></label>
      <label><input type="checkbox" name="00NOb000004WXub" value="Interested in product info"><div class="checkbox-box">Interested in product info</div></label>
    </div>

    <input type="submit" name="submit" value="Submit">
  </form>

</body>
</html>
